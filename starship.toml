"$schema" = "https://starship.rs/config-schema.json"

add_newline = true

# Change the default prompt format
format = """\
[╭╴](238)$os$username\
$all[╰─](238)$character"""

# Change the default prompt characters
[character]
success_symbol = "[󰁔](238)"
error_symbol = "[󰁔](238)"

# Shows the username
[username]
style_user = "fg:33 bold"
style_root = "red bold"
format = "[$user]($style) "
show_always = true

[directory]
truncation_length = 8
truncate_to_repo = false
home_symbol = "~"
read_only_style = "197"
read_only = "  "
format = "at [$path]($style)[$read_only]($read_only_style) "

[os]
format = "$symbol"
disabled = false

